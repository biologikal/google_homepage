<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google</title>
	
	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
	<nav class="nav-top">
		<ul>
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li id="appbox">
				<a href="#">
					<!-- SVG appbox -->
					<div id="appbox-container">
						<svg width="24" height="24">
							<!-- 1st column -->
							<circle r="3" cx="4" cy="20" fill="#5f6368" />
							<circle r="3" cx="4" cy="12" fill="#5f6368" />
							<circle r="3" cx="4" cy="4" fill="#5f6368" />	
							<!-- 2nd column -->
							<circle r="3" cx="12" cy="20" fill="#5f6368" />
							<circle r="3" cx="12" cy="12" fill="#5f6368" />
							<circle r="3" cx="12" cy="4" fill="#5f6368" />
							<!-- 3rd column -->
							<circle r="3" cx="20" cy="20" fill="#5f6368" />
							<circle r="3" cx="20" cy="12" fill="#5f6368" />
							<circle r="3" cx="20" cy="4" fill="#5f6368" />
						</svg>
					</div>
				</a>
			</li>
			<li><a id="btn-signin" href="#">Sign in</a></li>
		</ul>
	</nav>
	<main>
		<img id="mainlogo" src="media/img/googlelogo.png" width="272" height="92" alt="Google logo"/>
		<form class="search-bar" id="search-form" action="#">
			<div class="search-bar" id="search-box">
				<input class="search-bar" id="search-input" type="text" name="q"/>
			</div>
		</form>
		<button name="gsearch" type="button" value="gsearch">Google Search</button>
		<button name="lucky" type="button" value="lucky">I'm Feeling Lucky</button>
	</main>
	<footer>
		<div>
				<a class="footer-item" href="#">About</a>
				<a class="footer-item" href="#">Advertising</a>
				<a class="footer-item" href="#">Business</a>
				<a class="footer-item" href="#">How Search works</a>
		</div>
		<div>
				<a class="footer-item" href="#">Privacy</a>
				<a class="footer-item" href="#">Terms</a>
				<a class="footer-item" href="#">Settings</a>
		</div>
	</footer>
</body>
</html>
